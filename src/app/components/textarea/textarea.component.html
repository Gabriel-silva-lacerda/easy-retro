<div class="notes" >
  <div>
    <textarea
      cols="30"
      rows="10"
      [(ngModel)]="noteContent"
      (keydown.enter)="saveNote()"
    ></textarea>
  </div>
  <div>
    <button class="close" (click)="closeNote()">X</button>
    <button class="save" (click)="saveNote()">Save</button>
  </div>
</div>
