<div class="notesName">
  @if(isActiveMoreList === index || isActiveMoreList) {
  <app-more-list
    [data]="cardName"
    (isActiveEdit)="showComponent($event, 'edit')"
    (isColor)="showComponent($event)"
  />
  } @if(isColor) {
  <app-color-picker (colorSelected)="changeColor($event)" />
  }

  <div class="taskContainer">
    @if(!isShowComponent) {
    <span>{{ cardName.taskName }}</span>

    <button class="buttonMore" (click)="isActiveMore(index)">
      <mat-icon> more_vert </mat-icon>
    </button>
    } @else {
    <input type="text" autofocus [(ngModel)]="cardName.taskName" />
    <button (click)="editBoardName()">save</button>
    }
  </div>
  <button class="addButton" (click)="emitAddNoteClicked(); value = true">
    +
  </button>
  @if(value) {
  <app-textarea
    [isNoteActive]="value"
    (isNoteChanges)="isNoteChanges($event)"
    (saveNoteClicked)="handleSaved($event, cardName.id)"
  />
  }
  <ul
    class="list"
    [ngClass]="{
      list: layout === 'flex',
      listBlock: layout === 'block'
    }"
  >
    @for (note of notes ; track $index) {
    <app-notes
      [layout]="layout"
      [notes]="notes"
      [note]="note"
      [isActive]="isActive"
      [index]="$index"
    />
    }
  </ul>
  <!-- {{ notes | json }}; -->
</div>
