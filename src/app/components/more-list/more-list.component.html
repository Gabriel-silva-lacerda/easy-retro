<ul class="moreList">
  <li (click)="editData()">
    <button>
      <mat-icon>edit</mat-icon>
    </button>
    <span>Edit card</span>
  </li>
  <li class="colorNote" (click)="colorPick()">
    <button>
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <span>Set card color</span>
  </li>

  @if(showDeleteButton) {
  <li (click)="deleteData(data.id, data.cardId)">
    <button>
      <mat-icon> delete </mat-icon>
    </button>
    <span>Delete card</span>
  </li>
  }
</ul>
